<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Agent & Cookie Viewer</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h1, h2 {
        color: #333;
      }
      .info-box {
        margin-top: 10px;
        padding: 10px;
        background: #eee;
        border-radius: 5px;
        word-break: break-word;
      }
      .links {
        margin-top: 20px;
      }
      .links a {
        display: inline-block;
        margin-right: 15px;
        color: #0066cc;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Your User Agent:</h1>
    <div id="ua" class="info-box">Loading...</div>

    <h2>Your Cookies:</h2>
    <div id="cookie" class="info-box">Loading...</div>

    <div class="links">
      <h2>Quick Links:</h2>
      <a href="https://dev.paydar.com/auth/reset-password" target="_blank">Go to Dev</a>
      <a href="https://stg.paydar.com/auth/reset-password" target="_blank">Go to Staging</a>
    </div>

    <script>
      document.getElementById('ua').textContent = navigator.userAgent;
      document.getElementById('cookie').textContent = document.cookie || 'No cookies set.';
    </script>
  </body>
</html>
